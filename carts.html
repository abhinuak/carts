<body style="background-color: rgb(0, 0, 0);">
    <nav data-mdb-navbar-init class="navbar navbar-light bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-2 text-light">ABHINU CARTS</a>
            <form class="d-flex input-group w-auto">
                <input type="search" class="form-control rounded" placeholder="Products" aria-label="Search"
                    aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
            </form>
        </div>
    </nav>
    <div class="row">
        
        <div class="col-2"></div>
        <div class="col-8">
            <center>
                <div id="cartContainer" class="card" style="width: 25rem; background-color:coral;">
                    <div class="card ms-4 mb-3 mt-2 bg-dark" style="width: 22rem">
                          <h2 class="ms-4 text-warning">PRODUCTS</h2>
                         </div>
                    </div>
                </div>
                <div class="col-2"></div>
                
            </center>
        </div>
       
    </div>

    <script>
        //fetch() - Asynchronous event- respnse -> .then

        fetch(`https://dummyjson.com/carts`)
            .then((data) => data.json())
            .then((cart) => displayData(cart));
        function displayData(cartGroup) {
            for (let cart of cartGroup.carts) {
                for (let product of cart.products) {
                    const htmlData = `
            <div class="card ms-4 mb-3" style="width: 22rem">
             <img src="${product.thumbnail}" class="card-img-top" alt="..." />
              <div class="card-body">
               <h5 class="card-title">${product.title}</h5>
               <p class="card-text">Price : ${product.discountedPrice}</p>
               <a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>`;
                    cartContainer.innerHTML += htmlData;
                }
            }
        }

    </script>
